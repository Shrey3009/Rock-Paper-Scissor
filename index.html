<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissor Game</title>
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="scores">
            <p>Bot : 
                <span id="computer_score">0</span>
            </p>
            <p>
                You :
                <span id="user_score">0</span>
            </p>
        </div>
        <div class="weapons">
            <button onclick="checker('rock')">
                <i class="far fa-hand-rock"></i>
                <p style="font-size: 10px;">Rock</p>
            </button>
            <button onclick="checker('paper')">
                <i class="far fa-hand-paper"></i>
                <p style="font-size: 10px;">Paper</p>
            </button>
            <button onclick="checker('scissor')">
                <i class="far fa-hand-scissors"></i>
                <p style="font-size: 10px;">Scissor</p>
            </button>
        </div>
        <div class="details">
            <div class="weapons">
                <img id="change"src="https://img.icons8.com/nolan/64/start.png"/>
            </div>
            <p id="changeText">Click on any one to START </p>
            <br>
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>

<!--linking the javascript file-->
<script src="App.js"></script>
</body>
